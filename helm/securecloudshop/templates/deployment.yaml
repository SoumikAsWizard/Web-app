apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "securecloudshop.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "securecloudshop.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "securecloudshop.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "securecloudshop.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000   # ✅ Flask app
            - name: metrics
              containerPort: 9111   # ✅ Prometheus metrics
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
